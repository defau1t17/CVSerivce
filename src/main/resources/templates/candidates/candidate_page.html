<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Candidate</title>
</head>
<body>

<div class="candidate-container" th:if="${candidate != null }">
    <div class="candidate">
        <div class="candidate-image-block">
            <img th:src="@{'data:image/jpg;base64,'+ ${candidate.image.generateBase64Image()}}">
        </div>

        <div class="candidate-info-block" th:value="${candidate.id}">
            <span th:text="${candidate.name}">name</span>
            <span th:text="${candidate.secondName}">second name</span>
            <span th:text="${candidate.patronymic}">patr</span>
        </div>

        <div class="candidate-directions-block">
            <ul th:each="direction : ${candidate.directions}">
                <li>
                    <a th:href="@{/task/directions/direction/__${direction.id}__}" th:text="${direction.name}"></a>
                </li>
            </ul>
        </div>

        <div th:if="${candidate.curriculumVitae != null}">
            <label>CV Файл Кандидата</label>
            <a th:href="@{/task/view/file/candidate/__${candidate.id}__}"
               th:text="${candidate.curriculumVitae.cvFileName}"></a>
        </div>

        <div th:if="${candidate.curriculumVitae == null}">
            <label>NO CV FILE</label>
        </div>
    </div>

    <div class="button-block">
        <a class="candidate-process-button" th:href="@{/task/candidates/candidate/edit/__${candidate.id}__}">Редактировать</a>
    </div>

    <div id="notification" class="notification">

    </div>

</div>

<div class="candidate-container" th:if="${candidate == null }">
    <h1>Упс....Клиент не найден</h1>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>


</script>

</body>
</html>
