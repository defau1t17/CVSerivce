<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Direction</title>
    <link rel="stylesheet" th:href="@{/inner_style/navigation_header_style.css}">
    <link rel="stylesheet" th:href="@{/direction_style/direction_style.css}">
</head>
<body>
<div th:replace="inner/navigation_header :: header"></div>

<div class="direction-container" th:if="${direction != null}" th:object="${direction}">
    <div class="direction">
        <div class="direction-name-block">
            <label class="def-label">Название : </label>
            <span class="dir-text" th:text="${direction.name}"></span>
        </div>
        <div class="direction-name-block">
            <label class="def-label">Описание : </label>
            <span class="dir-text" th:text="${direction.description}"></span>
        </div>
        <div class="button-block">
            <a class="submit-button" th:href="@{/directions/edit/__${direction.id}__}">Изменить направление</a>
        </div>
    </div>
</div>
<div th:if="${direction == null}" class="direction-container">
    <h1>Такого направления не существует</h1>
</div>

</body>
</html>
