<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/condidates/all_candidates_style.css}">
</head>
<body>


<div class="filter">
    <form action="" name="filter">
        <input type="hidden" name="page" th:value="${0}">
        <input type="hidden" name="size" th:value="${pageSize}">
        <input type="hidden" name="filter" th:value="${true}">
        <input type="text" th:name="name" th:value="${filterName}">
        <input type="text" th:name="secondName" th:value="${filterSecondName}">
        <input type="text" th:name="patronymic" th:value="${filterPatr}">
        <input th:each="direction : ${allDirections}" th:name="dir" th:value="${direction.name}" id="direction"
               type="checkbox" th:text="${direction.name}"
               th:checked="${filterDirections != null && filterDirections.contains(direction.name)}">

        <button type="submit">Фильтр</button>
        <input th:if="${sort != null && direction != null}" type="hidden" name="sort" th:value="${sort}">
        <input th:if="${sort != null && direction != null}" type="hidden" name="direction" th:value="${direction}">
    </form>
</div>
<div class="control-container">
    <div class="sort-container">
        <div class="sort-main-block">
            <span>Имя</span>
            <form class="sort-form" action="" th:with="sortDirection='ASC'">
                <input type="hidden" name="page" th:value="${0}">
                <input type="hidden" name="size" th:value="${pageSize}">
                <input type="hidden" name="filter" th:value="${filter}">
                <input type="hidden" th:name="name" th:value="${filterName}">
                <input type="hidden" th:name="secondName" th:value="${filterSecondName}">
                <input type="hidden" th:name="patronymic" th:value="${filterPatr}">
                <input type="hidden" th:name="dir" th:if="${filterDirections != null}"
                       th:attr="value=${#strings.arrayJoin(filterDirections, ',')}">
                <div class="sort-block">
                    <div class="sort-inner-block">
                        <img class="down-image" th:src="@{/images/up.png}" onclick="sortData(this, 'ASC')">
                        <input class="sort-radio" th:name="direction" th:value="${sortDirection}" type="radio">
                        <input type="hidden" class="selected-radio" th:name="sort" th:value="name">
                    </div>
                </div>
            </form>

            <form class="sort-form" action="" th:with="sortDirection='DESC'">
                <input type="hidden" name="page" th:value="${0}">
                <input type="hidden" name="size" th:value="${pageSize}">
                <input type="hidden" name="filter" th:value="${filter}">
                <input type="hidden" th:name="name" th:value="${filterName}">
                <input type="hidden" th:name="secondName" th:value="${filterSecondName}">
                <input type="hidden" th:name="patronymic" th:value="${filterPatr}">
                <input type="hidden" th:name="dir" th:if="${filterDirections != null}"
                       th:attr="value=${#strings.arrayJoin(filterDirections, ',')}">
                <div class="sort-block">
                    <div class="sort-inner-block">
                        <img class="down-image" th:src="@{/images/down.png}" onclick="sortData(this, 'DESC')">
                        <input class="sort-radio" th:name="direction" th:value="${sortDirection}" type="radio">
                        <input type="hidden" class="selected-radio" th:name="sort" th:value="name">
                    </div>
                </div>
            </form>
        </div>
        <div class="sort-main-block">
            <span>Фамилия</span>
            <form class="sort-form" action="" th:with="sortDirection='ASC'">
                <input type="hidden" name="page" th:value="${0}">
                <input type="hidden" name="size" th:value="${pageSize}">
                <input type="hidden" name="filter" th:value="${filter}">
                <input type="hidden" th:name="name" th:value="${filterName}">
                <input type="hidden" th:name="secondName" th:value="${filterSecondName}">
                <input type="hidden" th:name="patronymic" th:value="${filterPatr}">
                <input type="hidden" th:name="dir" th:if="${filterDirections != null}"
                       th:attr="value=${#strings.arrayJoin(filterDirections, ',')}">
                <div class="sort-block">
                    <div class="sort-inner-block">
                        <img class="down-image" th:src="@{/images/up.png}" onclick="sortData(this, 'ASC')">
                        <input class="sort-radio" th:name="direction" th:value="${sortDirection}" type="radio">
                        <input type="hidden" class="selected-radio" th:name="sort" th:value="secondName">
                    </div>
                </div>
            </form>
            <form class="sort-form" action="" th:with="sortDirection='DESC'">
                <input type="hidden" name="page" th:value="${0}">
                <input type="hidden" name="size" th:value="${pageSize}">
                <input type="hidden" name="filter" th:value="${filter}">
                <input type="hidden" th:name="name" th:value="${filterName}">
                <input type="hidden" th:name="secondName" th:value="${filterSecondName}">
                <input type="hidden" th:name="patronymic" th:value="${filterPatr}">
                <input type="hidden" th:name="dir" th:if="${filterDirections != null}"
                       th:attr="value=${#strings.arrayJoin(filterDirections, ',')}">
                <div class="sort-block">
                    <div class="sort-inner-block">
                        <img class="down-image" th:src="@{/images/down.png}" onclick="sortData(this, 'DESC')">
                        <input class="sort-radio" th:name="direction" th:value="${sortDirection}" type="radio">
                        <input type="hidden" class="selected-radio" th:name="sort" th:value="secondName">

                    </div>
                </div>
            </form>
        </div>
        <div class="sort-main-block">
            <span>Отчество</span>
            <form class="sort-form" action="" th:with="sortDirection='ASC'">
                <input type="hidden" name="page" th:value="${0}">
                <input type="hidden" name="size" th:value="${pageSize}">
                <input type="hidden" name="filter" th:value="${filter}">
                <input type="hidden" th:name="name" th:value="${filterName}">
                <input type="hidden" th:name="secondName" th:value="${filterSecondName}">
                <input type="hidden" th:name="patronymic" th:value="${filterPatr}">
                <input type="hidden" th:name="dir" th:if="${filterDirections != null}"
                       th:attr="value=${#strings.arrayJoin(filterDirections, ',')}">
                <div class="sort-block">
                    <div class="sort-inner-block">
                        <img class="down-image" th:src="@{/images/up.png}" onclick="sortData(this, 'ASC')">
                        <input class="sort-radio" th:name="direction" th:value="${sortDirection}" type="radio">
                        <input type="hidden" class="selected-radio" th:name="sort" th:value="patronymic">
                    </div>
                </div>
            </form>
            <form class="sort-form" action="" th:with="sortDirection='DESC'">
                <input type="hidden" name="page" th:value="${0}">
                <input type="hidden" name="size" th:value="${pageSize}">
                <input type="hidden" name="filter" th:value="${filter}">
                <input type="hidden" th:name="name" th:value="${filterName}">
                <input type="hidden" th:name="secondName" th:value="${filterSecondName}">
                <input type="hidden" th:name="patronymic" th:value="${filterPatr}">
                <input type="hidden" th:name="dir" th:if="${filterDirections != null}"
                       th:attr="value=${#strings.arrayJoin(filterDirections, ',')}">
                <div class="sort-block">
                    <div class="sort-inner-block">
                        <img class="down-image" th:src="@{/images/down.png}" onclick="sortData(this, 'DESC')">
                        <input class="sort-radio" th:name="direction" th:value="${sortDirection}" type="radio">
                        <input type="hidden" class="selected-radio" th:name="sort" th:value="patronymic">

                    </div>
                </div>
            </form>
        </div>
        <div class="sort-main-block">
            <span>Направления</span>
            <form class="sort-form" action="" th:with="sortDirection='ASC'">
                <input type="hidden" name="page" th:value="${0}">
                <input type="hidden" name="size" th:value="${pageSize}">
                <input type="hidden" name="filter" th:value="${filter}">
                <input type="hidden" th:name="name" th:value="${filterName}">
                <input type="hidden" th:name="secondName" th:value="${filterSecondName}">

                       th:attr="value=${#strings.arrayJoin(filterDirections, ',')}">
                <div class="sort-block">
                    <div class="sort-inner-block">
                        <img class="down-image" th:src="@{/images/up.png}" onclick="sortData(this, 'ASC')">
                        <input class="sort-radio" th:name="direction" th:value="${sortDirection}" type="radio">
                        <input type="hidden" class="selected-radio" th:name="sort" th:value="directions.name">
                    </div>
                </div>
            </form>
            <form class="sort-form" action="" th:with="sortDirection='DESC'">
                <input type="hidden" name="page" th:value="${0}">
                <input type="hidden" name="size" th:value="${pageSize}">
                <input type="hidden" name="filter" th:value="${filter}">
                <input type="hidden" th:name="name" th:value="${filterName}">
                <input type="hidden" th:name="secondName" th:value="${filterSecondName}">
                <input type="hidden" th:name="patronymic" th:value="${filterPatr}">
                <input type="hidden" th:name="dir" th:if="${filterDirections != null}"
                       th:attr="value=${#strings.arrayJoin(filterDirections, ',')}">
                <div class="sort-block">
                    <div class="sort-inner-block">
                        <img class="down-image" th:src="@{/images/down.png}" onclick="sortData(this, 'DESC')">
                        <input class="sort-radio" th:name="direction" th:value="${sortDirection}" type="radio">
                        <input type="hidden" class="selected-radio" th:name="sort" th:value="directions.name">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
