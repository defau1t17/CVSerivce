<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Candidate Tests</title>
    <link rel="stylesheet" th:href="@{/inner_style/navigation_header_style.css}">

</head>
<body>
<div th:replace="inner/navigation_header :: header"></div>

<div class="candidate-tests-container">

    <div class="candidate-info">
        <label>Имя</label>
        <a th:href="@{/candidates/__${candidate.id}__}"
           th:text="${candidate.name + ' ' + candidate.secondName + ' ' + candidate.patronymic}"></a>
        <label>Направления</label>
        <div th:each="candidateDirections : ${candidate.directions}">
            <a th:text="${candidateDirections.name}"
               th:href="@{/directions/__${candidateDirections.id}__}"></a>
        </div>
    </div>
    <div class="candidates-tests" th:each="result : ${allResults}" th:value="${result.id}">
        <div>
            <a th:text="${result.test.name}" th:href="@{/tests/__${result.test.id}__}"></a>
            <span th:text="${result.test.description}"></span>
        </div>
        <div>
            <span th:text="${result.grade.date}"></span>
            <span th:text="${result.grade.mark}"></span>
        </div>
        <div class="button-block">
            <a th:href="@{/results/edit/__${result.id}__}">Изменить тесты
                кандидата</a>
        </div>

    </div>

</div>


</body>
</html>
