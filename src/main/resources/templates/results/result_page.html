<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Candidate Tests</title>
    <link rel="stylesheet" th:href="@{/inner_style/navigation_header_style.css}">
    <link rel="stylesheet" th:href="@{/result_style/result_style.css}">
</head>
<body>
<div th:replace="inner/navigation_header :: header"></div>

<div class="candidate-tests-container">
    <div class="container">
        <div class="candidate-info">
            <label class="def-label">Кандидат</label>
            <a class="link" th:href="@{/candidates/__${candidate.id}__}">
                <span class="link-text"
                      th:text="${candidate.name + ' ' + candidate.secondName + ' ' + candidate.patronymic}"></span>
            </a>
            <label class="def-label">Направления Кандидата</label>
            <div th:each="candidateSpec : ${candidate.specializations}">
                <a class="link" th:href="@{/specializations/__${candidateSpec.id}__}">
                    <span class="link-text" th:text="${candidateSpec.name}"></span>
                </a>
            </div>
        </div>
        <label class="def-label">Результаты :</label>
        <div class="candidates-tests" th:each="result : ${allResults}" th:value="${result.id}">
            <div class="grade-info">
                <div class="result-test-block">
                    <label class="def-label">Тест</label>
                    <a class="link" th:href="@{/tests/__${result.test.id}__}">
                        <span class="link-text" th:text="${result.test.name}"></span>
                    </a>
                </div>
                <div class="date">
                    <label class="def-label">Дата Прохождения</label>
                    <span th:text="${result.grade.date}"></span>
                </div>
                <div class="mark">
                    <label class="def-label">Оценка</label>
                    <span th:text="${result.grade.mark}"></span>
                </div>
            </div>
            <div class="button-block">
                <a class="submit-button" th:href="@{/results/edit/__${result.id}__}">Изменить тесты
                    кандидата</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
