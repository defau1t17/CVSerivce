<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Specialization</title>
    <link rel="stylesheet" th:href="@{/inner_style/navigation_header_style.css}">
    <link rel="stylesheet" th:href="@{/specialization_style/specialization_style.css}">
</head>
<body>
<div th:replace="inner/navigation_header :: header"></div>

<div class="specialization-container" th:if="${specialization != null}" th:object="${specialization}">
    <div class="specialization">
        <div class="specialization-name-block">
            <label class="def-label">Название : </label>
            <span class="dir-text" th:text="${specialization.name}"></span>
        </div>
        <div class="specialization-name-block">
            <label class="def-label">Описание : </label>
            <span class="dir-text" th:text="${specialization.description}"></span>
        </div>
        <div class="button-block">
            <a class="submit-button" th:href="@{/specializations/edit/__${specialization.id}__}">Изменить
                направление</a>
        </div>
    </div>
</div>
<div th:if="${specialization == null}" class="specialization-container">
    <h1>Такого направления не существует</h1>
</div>

</body>
</html>
